<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Usuário</title>
<link rel="shortcut icon" href="https://images.vexels.com/media/users/3/142789/isolated/preview/2bfb04ad814c4995f0c537c68db5cd0b-logotipo-do-circulo-multicolorido.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="align-items: center; text-align: center; font-family: Poppins, sans-serif; background-color: #f5f5f5;">
    <h1 style="align-items: center;"> Editando Usuário</h1>
    <form method="POST" action="{{ url_for('update', id=user[0]) }}">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" value="{{ user [1]}}" required> <br><br>
        <label for="age">Idade: </label>
        <input type="number" id="age" name="age" value="{{user [2]}}" required> <br> <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="{{user [3]}}" required> <br><br>
        <button type="submit" style="border-radius: 20px 24px; background-color: blue; text-decoration: none; color: white; padding: 10px 20px; display: inline-block; margin: 10px 0;">Salvando Alterações</button>
    </form>
    <a href="/users" style="border-radius: 20px 24px; background-color: blueviolet; text-decoration: none; color: white; padding: 10px 20px; display: inline-block; margin: 10px 0;">Voltar Usuários</a>
</body>
</html>
