<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Usuário</title>
</head>
<body style="align-items: center; text-align: center;">
    <h1 style="align-items: center;"> Editando Usuário</h1>
    <form method="POST" action="{{ url_for('update', id=user[0]) }}">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" value="{{ user [1]}}" required> <br><br>
        <label for="age">Idade: </label>
        <input type="int" id="age" name="age" value="{{user [2]}}" required> <br> <br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" value="{{user [3]}}" required> <br><br>
        <button type="submit">Salvando Alterações</button>
    </form>
    <a href="/users">Voltando para Usuário</a>
</body>
</html>
