<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/142789/isolated/preview/2bfb04ad814c4995f0c537c68db5cd0b-logotipo-do-circulo-multicolorido.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="text-align: center; font-family: Poppins, sans-serif; background-color: #f5f5f5;">
    <h1>Lista de Usuários</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <p style="font-family: Poppins, sans-serif;">ID: {{ user[0] }} | Nome: {{ user[1] }} | Idade: {{ user[2] }} | Email: {{user [3]}}  - 
                    <a href="/update/{{ user[0] }}" style="text-decoration: none; border-radius: 30px 34px; background-color: blue; color: white; padding: 5px 20px; display: inline-block; margin: 10px 0;">Editar <i class="bi bi-pencil-square"></i></a>
                    <a href="/delete_id/{{ user[0] }}" style="text-decoration: none; border-radius: 30px 34px; background-color: red; color: white; padding: 5px 20px; display: inline-block; margin: 10px 0;">Deletar <i class="bi bi-trash"></i></a>
                </p>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum usuário cadastrado.</p>
    {% endif %}
    <br>
    <form action="/delete_all" method="get">
    <button type="submit" style="border-radius: 20px 24px; background-color: red; text-decoration: none; color: white; padding: 10px 20px; display: inline-block; margin: 10px 0;">
    Deletar Todos Usuários
    </button>
    </form>
    <br>
    <a href="/add" style="border-radius: 20px 24px; background-color: blueviolet; text-decoration: none; color: white; padding: 10px 20px; display: inline-block; margin: 10px 0;">
        Cadastrar Novo Usuário
    </a>
    <a href="/" style="border-radius: 20px 24px; background-color: blueviolet; text-decoration: none; color: white; padding: 10px 20px; display: inline-block; margin: 10px 0;">
        Voltar ao início
    </a> 
</body>
</html>
