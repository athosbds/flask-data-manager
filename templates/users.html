<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
</head>
<body style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
    <h1>Lista de Usuários</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ID: {{ user[0] }} | Nome: {{ user[1] }} | Idade: {{ user[2] }} | Email: {{user [3]}}</p>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum usuário cadastrado.</p>
    {% endif %}
    <br>
    <form action="/delete_all" method="get"">
        <button type="submit">Deletar todos os usuários</button>
    </form>
    <br>
    <a href="/">Voltar ao início</a> | <a href="/add">Cadastrar novo usuário</a>
</body>
</html>
